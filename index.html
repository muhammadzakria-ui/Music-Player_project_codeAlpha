<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Streaming</title>
   
</head>
<body>
    <audio id="audioPlayer"></audio>

    <nav>
        <a href="#" class="nav-brand">üéµ MUSIC</a>
        <ul class="nav-menu">
            <li><a href="#tracks">Tracks</a></li>
            <li><a href="#player">Player</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="hero">
        <div class="hero-image">
            <div class="image-glow"></div>
            <div class="hero-image-wrapper">
                <img id="artistImage" src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=600&h=700&fit=crop&crop=entropy&cs=tinysrgb&q=80" alt="Artist">
            </div>
        </div>

        <div class="hero-content">
            <h1 class="hero-title">MUSIC PLAYER</h1>
            <div class="hero-subtitle">‚òÖ TOP TRACKS</div>

            <div id="statusContainer"></div>

            <div class="track-list" id="songs">
                <div class="loading">
                    <div class="loader"></div>
                    <p>Loading tracks...</p>
                </div>
            </div>

            <div class="player-section" id="player">
                <img id="playerThumbnail" src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=100&h=100&fit=crop" alt="Now Playing" class="player-thumbnail">
                
                <div class="player-info">
                    <div class="player-title" id="playerTitle">Select a song to play</div>
                    <div class="player-artist" id="playerArtist">Artist Name</div>
                    <div class="player-controls">
                        <button class="control-btn" onclick="previousTrack()" title="Previous">‚èÆ</button>
                        <button class="control-btn play" id="playBtn" onclick="togglePlay()" title="Play/Pause">‚ñ∂</button>
                        <button class="control-btn" onclick="nextTrack()" title="Next">‚è≠</button>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="time-display">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                </div>

                <div class="volume-control">
                    <span style="font-size: 1.2rem;">üîä</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70" onchange="setVolume(this.value)">
                </div>
            </div>
        </div>
    </main>

  
    <script src="script.js"></script>
</body>
</html>
